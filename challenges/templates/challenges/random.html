<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month List</title>
</head>
<body>
    <ul>
    {% for x in months %}
        {% if x %}
            <li>
                <a href="{% url 'month_challenge' x %}">{{ x|title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>

</body>
</html>
